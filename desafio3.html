<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Classes de Jogo</title>
    <style>
        /* CSS - Estilo RPG Dark */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121214;
            color: #e1e1e6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #202024;
            padding: 2.5rem;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #00b37e;
            box-shadow: 0 0 20px rgba(0, 179, 126, 0.2);
        }

        h1 { color: #00b37e; text-align: center; margin-bottom: 2rem; }

        .form-group { margin-bottom: 1.5rem; }

        label { display: block; margin-bottom: 0.5rem; color: #a8a8b3; }

        input, select {
            width: 100%;
            padding: 12px;
            background-color: #121214;
            border: 1px solid #323238;
            color: white;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus, select:focus { outline: 2px solid #00b37e; border-color: transparent; }

        button {
            width: 100%;
            padding: 15px;
            background-color: #00b37e;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover { background-color: #00875f; }

        /* Área de Histórico (Log de Batalha) */
        .battle-log {
            margin-top: 2rem;
            border-top: 1px solid #323238;
            padding-top: 1rem;
        }

        .log-entry {
            background-color: #29292e;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            border-left: 4px solid;
            animation: fadeIn 0.5s ease;
        }

        /* Cores baseadas na classe */
        .mago { border-color: #8257e5; }      /* Roxo */
        .guerreiro { border-color: #e55757; } /* Vermelho */
        .monge { border-color: #fba94c; }     /* Laranja */
        .ninja { border-color: #202024; border-left: 4px solid #fff; } /* Branco/Preto */

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Criador de Heróis</h1>
        
        <div class="form-group">
            <label>Nome do Herói</label>
            <input type="text" id="heroName" placeholder="Ex: Gandalf">
        </div>

        <div class="form-group">
            <label>Idade</label>
            <input type="number" id="heroAge" placeholder="Ex: 150">
        </div>

        <div class="form-group">
            <label>Classe</label>
            <select id="heroType">
                <option value="mago">Mago</option>
                <option value="guerreiro">Guerreiro</option>
                <option value="monge">Monge</option>
                <option value="ninja">Ninja</option>
            </select>
        </div>

        <button onclick="realizarAtaque()">ATACAR!</button>

        <div class="battle-log" id="logArea">
            <p style="text-align: center; color: #555;">Histórico de Batalha aparecerá aqui...</p>
        </div>
    </div>

    <script>
        // --- 1. DEFINIÇÃO DA CLASSE (Classes e Objetos) ---
        class Hero {
            constructor(nome, idade, tipo) {
                this.nome = nome;
                this.idade = idade;
                this.tipo = tipo;
            }

            // Método Atacar
            atacar() {
                let ataque;

                // --- 2. ESTRUTURA DE DECISÃO (Switch Case) ---
                switch (this.tipo.toLowerCase()) {
                    case 'mago':
                        ataque = 'magia';
                        break;
                    case 'guerreiro':
                        ataque = 'espada';
                        break;
                    case 'monge':
                        ataque = 'artes marciais';
                        break;
                    case 'ninja':
                        ataque = 'shuriken';
                        break;
                    default:
                        ataque = 'ataque desconhecido';
                }

                return `O ${this.tipo} atacou usando ${ataque}`;
            }
        }

        // Array para armazenar o histórico (simulando um banco de dados local)
        let historicoDeAtaques = [];

        function realizarAtaque() {
            // Captura dos inputs
            const nome = document.getElementById('heroName').value;
            const idade = document.getElementById('heroAge').value;
            const tipo = document.getElementById('heroType').value;

            if (nome === "") {
                alert("Dê um nome ao seu herói!");
                return;
            }

            // --- 3. CRIAÇÃO DO OBJETO ---
            // Instanciando um novo herói com base na Classe
            const novoHeroi = new Hero(nome, idade, tipo);

            // Armazena a mensagem de ataque
            const mensagemAtaque = novoHeroi.atacar();

            // Adiciona ao histórico
            historicoDeAtaques.push({
                heroi: novoHeroi,
                msg: mensagemAtaque
            });

            // Atualiza a tela
            atualizarInterface();
        }

        function atualizarInterface() {
            const logArea = document.getElementById('logArea');
            logArea.innerHTML = ""; // Limpa a área

            // --- 4. LAÇO DE REPETIÇÃO (Percorrendo o Array) ---
            // A cada ataque novo, redesenhamos a lista (mostrando o mais recente no topo)
            // Usamos reverse() para o último ataque aparecer primeiro
            
            // Copiamos o array para não inverter o original permanentemente
            [...historicoDeAtaques].reverse().forEach(registro => {
                
                // Criação dinâmica de HTML
                const div = document.createElement('div');
                div.classList.add('log-entry');
                div.classList.add(registro.heroi.tipo); // Adiciona classe CSS específica (mago, ninja, etc)
                
                div.innerHTML = `
                    <strong>${registro.heroi.nome}</strong> (${registro.heroi.idade} anos):<br>
                    ${registro.msg}
                `;
                
                logArea.appendChild(div);
            });
        }
    </script>
</body>
</html>
